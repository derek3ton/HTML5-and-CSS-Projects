<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tiger Lily's</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./css/one_page_website.css">
		<script src="js/one_page_website.js" defer></script>
	</head>
	<body>
	
		<!--Nav-->
		<div>
			<div>
				<ul>
					<a href="#home" id="link"><li>HOME</li></a>
					<a href="#gallery"><li>GALLERY</li></a>
					<a href="#contact"><li>CONTACT US</li></a>
				</ul>
			</div>
		</div>
		<!--End Nav-->
		
		<!--Home-->
		<div id="home">
			<div>
				<div>
					<span>Tiger Lily's</span>
				</div>
			</div>
		</div>
		<!--End Home-->
		
		<!--Gallery-->
		<div id="gallery">
		<section>
			<div class="row">
				<div class="column">
					<img src="./images/thumbs/tiger_1.png" onclick="openModal(); currentSlide(1)" class="hover-shadow">
				</div>
				<div class="column">
					<img src="./images/thumbs/tiger_2.png" onclick="openModal(); currentSlide(2)" class="hover-shadow">
				</div>
				<div class="column">
					<img src="./images/thumbs/tiger_3.png" onclick="openModal(); currentSlide(3)" class="hover-shadow">
				</div>
				<div class="column">
					<img src="./images/thumbs/tiger_4.png" onclick="openModal(); currentSlide(4)" class="hover-shadow">
				</div>
				<div class="column">
					<img src="./images/thumbs/tiger_5.png" onclick="openModal(); currentSlide(5)" class="hover-shadow">
				</div>
				<div class="column">
					<img src="./images/thumbs/tiger_6.png" onclick="openModal(); currentSlide(6)" class="hover-shadow">
				</div>
			</div>
	
			<!--The Modal/Lightbox--> 
			<div id="myModal" class="modal">
				<span class="close cursor" onclick="closeModal()">&times;</span>
				<div class="modal-content">
	
					<div class="mySlides">
						<div class="numbertext">1 / 6</div>
						<img src="./images/thumbs/tiger_1.png" style="width: 100%">
					</div>
	
					<div class="mySlides">
						<div class="numbertext">2 / 6</div>
						<img src="./images/thumbs/tiger_2.png" style="width: 100%">
					</div>
	
					<div class="mySlides">
						<div class="numbertext">3 / 6</div>
						<img src="./images/thumbs/tiger_3.png" style="width: 100%">
					</div>
	
					<div class="mySlides">
						<div class="numbertext">4 / 6</div>
						<img src="./images/thumbs/tiger_4.png" style="width: 100%">
					</div>
	
					<div class="mySlides">
						<div class="numbertext">5 / 6</div>
						<img src="./images/thumbs/tiger_5.png" style="width: 100%">
					</div>
	
					<div class="mySlides">
						<div class="numbertext">6 / 6</div>
						<img src="./images/thumbs/tiger_6.png" style="width: 100%">
					</div> 
	
					<!--Next/Previous Buttons-->
					<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
					<a class="next" onclick="plusSlides(1)">&#10095;</a>
	
					<!--Caption Text-->
					<div class="caption-container">
						<p id="caption"></p>
					</div>
	
					<!--Image Controls-->
					<div class="column">
						<img class="demo" src="./images/thumbs/tiger_1.png" alt="TigerLily">
					</div>
	
					<div class="column">
						<img class="demo" src="./images/thumbs/tiger_2.png" alt="TigerLily">
					</div>
	
					<div class="column">
						<img class="demo" src="./images/thumbs/tiger_3.png" alt="TigerLily">
					</div>
	
					<div class="column">
						<img class="demo" src="./images/thumbs/tiger_4.png" alt="TigerLily">
					</div>
	
					<div class="column">
						<img class="demo" src="./images/thumbs/tiger_5.png" alt="TigerLily">
					</div>
	
					<div class="column">
						<img class="demo" src="./images/thumbs/tiger_6.png" alt="TigerLily">
					</div>
				</div>
			</div>
		</section>
		</div>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/mFCGblLJKN0" frameborder="0" allow="accelerometer;
		autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		<!--End Gallery-->
		
		<!--Contact Us-->
		<section>
			<div id="contact">
				<div>
					<h1>Contact Us</h1>
					<div>
						<h2><span>Would you like to learn more?</span>
							<br />
						</h2>
						<p>
							Please provide us with your basic contact information.
						</p>
						<div>
							<form action="" method="post">
								<input class="rsvp" type="text" value="First Name">
								<input class="rsvp" type="text" value="Last Name">
								<input class="rsvp" type="text" value="Email Address">
								<input class="rsvp" type="text" value="Phone Number">
								<div class="form-spacer">
									<label class="terms">Terms and Conditions</label>
								</div>
								<div>
									<input type="submit" value="Submit">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--End RSVP-->
		
		<!--Footer-->
		<div>
			www.TigerLily.net &nbsp;|&nbsp; &copy; 2020
		</div>
		<!--End Footer-->
		
	</body>
</html>
